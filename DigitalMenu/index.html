<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی کافه</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #111;
            padding: 10px;
            overflow-x: hidden;
            color: #ddd;
        }
        
        .menu-container {
            display: flex;
            height: 100vh;
            gap: 10px;
            position: relative;
        }
        
        .categories-sidebar {
            width: 120px;
            background-color: #222;
            border-radius: 20px 0 0 20px;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
            z-index: 2;
            overflow-y: auto;
            border: 1px solid #333;
        }
        
        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px 5px;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.4s ease;
            color: #aaa;
            text-align: center;
        }
        
        .category-item:hover {
            background-color: #333;
            transform: translateY(-2px);
        }
        
        .category-item.active {
            background-color: #444;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            border: 1px solid #555;
        }
        
        .category-icon {
            width: 30px;
            height: 30px;
            margin-bottom: 8px;
            object-fit: contain;
            filter: brightness(0) invert(0.8);
        }
        
        .category-name {
            font-size: 14px;
            font-weight: 500;
        }
        
        .items-container {
            flex: 1;
            background-color: #1a1a1a;
            border-radius: 0 20px 20px 0;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            position: relative;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
        }
        
        .items-content {
            flex: 1;
        }
        
        .items-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #eee;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px dashed #444;
            position: relative;
            z-index: 1;
            font-weight: 500;
        }
        
        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .menu-item {
            background-color: #222;
            padding: 14px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(15px);
            animation: fadeIn 0.8s forwards;
            border-right: 3px solid #8E1616;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .item-name {
            font-weight: 500;
            font-size: 15px;
            color: #eee;
            margin-bottom: 5px;
        }
        
        .item-price {
            color: #bbb;
            font-weight: 500;
            font-size: 16px;
        }
        
        .cafe-logo {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #222;
            border-radius: 10px;
            border: 1px solid #444;
        }
        
        .cafe-logo img {
            max-width: 150px;
            max-height: 80px;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            margin-top: auto;
            background-color: #222;
            border-radius: 10px;
            border-top: 1px solid #444;
            font-size: 14px;
            color: #888;
        }
        
        .footer a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer a:hover {
            color: #fff;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .menu-container {
                flex-direction: column;
                height: auto;
            }
            
            .categories-sidebar {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
                border-radius: 20px 20px 0 0;
                padding: 10px;
                gap: 8px;
                justify-content: center;
            }
            
            .category-item {
                width: 78px;
                padding: 8px 3px;
            }
            
            .category-icon {
                width: 24px;
                height: 24px;
            }
            
            .category-name {
                font-size: 11px;
            }
            
            .items-container {
                border-radius: 0 0 20px 20px;
            }
            
            .cafe-logo img {
                max-width: 120px;
            }
        }
    </style>
</head>
<body>

        <div class="categories-sidebar" id="categoriesSidebar">
            <!-- Categories will be added by JavaScript -->
        </div>
        <div class="items-container" id="itemsContainer">

                <h2 class="items-title">منوی کافه</h2>

                <!-- Cafe Logo Section -->
                <div st class="cafe-logo">

            <!-- Footer -->
            <div class="footer">

        // Category icons (using image paths)
        const categoryIcons = {
            "كافئين بار": "img/coffee-maker.png",
            "آيس كافى": "./img/cold-coffee_5470055.png",
            "نوشيدنى گرم": "./img/hot_2388137.png",
            "نوشيدنى سرد": "./img/cocktail_2371399.png",
            "شيك": "./img/spice.png",
            "قهوه دمى ١٠٠٪؜ عربيك": "./img/aeropress_5469976.png",
            "چاى و دمنوش": "./"
        };

        // DOM elements
        const categoriesSidebar = document.getElementById('categoriesSidebar');
        const menuItems = document.getElementById('menuItems');
        const itemsTitle = document.querySelector('.items-title');

        // Create category buttons
        Object.keys(menuData).forEach(category => {
            const categoryItem = document.createElement('div');
            categoryItem.className = 'category-item';
            categoryItem.innerHTML = `
                <img src="${categoryIcons[category]}" alt="${category}" class="category-icon">
                <div class="category-name">${category}</div>
            `;
            
            categoryItem.addEventListener('click', () => {
                // Remove active class from all categories
                document.querySelectorAll('.category-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                // Add active class to clicked category
                categoryItem.classList.add('active');
                
                // Update items
                updateItems(category);
            });
            
            categoriesSidebar.appendChild(categoryItem);
        });

        // Set first category as active by default
        document.querySelector('.category-item').classList.add('active');
        updateItems(Object.keys(menuData)[0]);

        // Function to update items based on selected category
        function updateItems(category) {
            // Clear previous items
            menuItems.innerHTML = '';
            
            // Update title
            itemsTitle.textContent = category;
            
            // Add items with animation delay
            menuData[category].forEach((item, index) => {
                setTimeout(() => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'menu-item';
                    itemElement.style.animationDelay = `${index * 0.2}s`;
                    itemElement.innerHTML = `
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">${item.price} تومان</div>
                    `;
                    menuItems.appendChild(itemElement);
                }, 50);
            });
        }
    </script>
</body>
</html>
